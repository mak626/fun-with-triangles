<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Of Traingle</title>
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://www.svgrepo.com/show/144807/semicircular-tool-for-maths.svg"
      rel="icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- NAV BAR -->
    <header>
      <nav class="navbar">
        <div class="navbar-title">Area Of Triangle</div>
      </nav>
    </header>
    <!-- /NAV BAR -->

    <div class="main">
      <select id="dropdown">
        <option>All 3 sides</option>
        <option>Base And Height</option>
        <option>2 sides and angle</option>
      </select>
      <img
        id="image_traingle"
        src="../assets/triangle_angles.svg"
        alt="traingle_angles"
      />
      <div id="sides3">
        <input type="text" id="a" placeholder="a" />
        <input type="text" id="b" placeholder="b" />
        <input type="text" id="c" placeholder="c" />
      </div>
      <div id="bh">
        <input type="text" id="base" placeholder="base" />
        <input type="text" id="height" placeholder="height" />
      </div>
      <div id="angle2">
        <input type="text" id="_a" placeholder="a" />
        <input type="text" id="_b" placeholder="b" />
        <input type="text" id="angle" placeholder="angle" />
      </div>
      <button id="submit" type="submit">CALCULATE</button>
      <h2 id="result"></h2>
      <div class="invalid-input" id="invalid-input">
        <h4 id="msg">Invalid Input</h4>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
