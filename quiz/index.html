<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://image.flaticon.com/icons/png/512/603/603512.png"
      rel="icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- NAV BAR -->
    <header>
      <nav class="navbar">
        <div class="navbar-title">Triangle Quiz</div>
      </nav>
    </header>
    <!-- /NAV BAR -->

    <div class="main">
      <form class="formQuiz">
        <div class="questionDiv">
          <label class="question"
            >1. If a triangle has angles 135<sup>0</sup>, 15<sup>0</sup>,
            30<sup>0</sup>. Is it an obtuse triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que1" value="option1" />
            yes</label
          >

          <label class="label"
            ><input required="" type="radio" name="que1" value="option2" />
            no</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >2. If a triangle has angles 115<sup>0</sup>, 25<sup>0</sup>,
            40<sup>0</sup>. Is it an acute triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que2" value="option1" />
            yes</label
          >

          <label class="label"
            ><input required="" type="radio" name="que2" value="option2" />
            no</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >3. If a triangle has angles 90<sup>0</sup>, 60<sup>0</sup>,
            30<sup>0</sup>. Is it a right angle triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que3" value="option1" />
            yes</label
          >

          <label class="label"
            ><input required="" type="radio" name="que3" value="option2" />
            no</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >4. A triangle has angles 60<sup>0</sup>, 60<sup>0</sup>,
            60<sup>0</sup>. Is it an equilateral triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que4" value="option1" />
            yes</label
          >

          <label class="label"
            ><input required="" type="radio" name="que4" value="option2" />
            no</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >5. If a triangle has angles 25<sup>0</sup>, 75<sup>0</sup>,
            80<sup>0</sup>. Is it an acute triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que5" value="option1" />
            yes</label
          >

          <label class="label"
            ><input required="" type="radio" name="que5" value="option2" />
            no</label
          >
        </div>
        <div class="questionDiv">
          <label class="question"
            >6. If a triangle has 2 sides with equal lengths and 75<sup>0</sup>
            angle between them. What is the type of triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que6" value="option1" />
            Equilateral</label
          >

          <label class="label"
            ><input required="" type="radio" name="que6" value="option2" />
            Isosceles</label
          >

          <label class="label"
            ><input required="" type="radio" name="que6" value="option3" />
            Right Angle traingle</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >7. If a triangle has 2 angles of 75<sup>0</sup>. What is the
            measure of third angle in degree?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que7" value="option1" />
            25</label
          >

          <label class="label"
            ><input required="" type="radio" name="que7" value="option2" />
            30</label
          >

          <label class="label"
            ><input required="" type="radio" name="que7" value="option3" />
            15</label
          >
        </div>
        <div class="questionDiv">
          <label class="question"
            >8. If a triangle has 2 sides with equal lengths and 60<sup>0</sup>
            angle between them. What is the type of triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que8" value="option1" />
            Equilateral</label
          >

          <label class="label"
            ><input required="" type="radio" name="que8" value="option2" />
            Isosceles</label
          >

          <label class="label"
            ><input required="" type="radio" name="que8" value="option3" />
            Both</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >9. The perimeter of an equilateral triangle is 15cm. What is the
            length of one side?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que9" value="option1" />
            15cm</label
          >

          <label class="label"
            ><input required="" type="radio" name="que9" value="option2" />
            45cm</label
          >

          <label class="label"
            ><input required="" type="radio" name="que9" value="option3" />
            5cm</label
          >
        </div>

        <div class="questionDiv">
          <label class="question"
            >10. If a triangle has sides of 2cm, 3cm, 4cm, what is the type of
            triangle?</label
          >

          <label class="label"
            ><input required="" type="radio" name="que10" value="option1" />
            Equilateral</label
          >

          <label class="label"
            ><input required="" type="radio" name="que10" value="option2" />
            Isosceles</label
          >

          <label class="label"
            ><input required="" type="radio" name="que10" value="option3" />
            Scalene</label
          >
        </div>
        <button class="button" id="submit">Submit</button>
      </form>

      <div class="result" id="result">
        <h4 id="msg">Score</h4>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
